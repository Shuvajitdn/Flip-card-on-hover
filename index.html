<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-wrap">
        <div class="card">
            <div class="card-front">
                <div class="card-logo">
                    <img src="https://i.pinimg.com/originals/19/7b/36/197b365922d1ea3aa1a932ff9bbda4a6.png" alt="Card Logo">
                </div>
                <div>Welcome to My Card!<br>Hover to Flip</div>
            </div>
            <div class="card-back">
                <div class="user">
                    <img src="https://img.freepik.com/premium-vector/web-design-logo-vector-templet_1070930-291.jpg" alt="User Profile Picture">
                </div>
                <div class="user-info">
                    <div class="username">ROLS Developer</div>
                    <div class="user-bio">
                        Hello world!<br>
                        ROLS Developer is a YouTube Channel where you can find tutorials on web design.
                    </div>
                    <button class="follow-btn" onclick="window.location.href='https://www.youtube.com/'">Subscribe</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
